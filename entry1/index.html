<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>my brain feels dry</title>
<style>
  body{
    margin:0;
    background:#fff;
  }

  .sticky{
    position:fixed;
    bottom:0; left:0; right:0;
    text-align:center;
    padding:20px 0;
    pointer-events:none;
    background:linear-gradient(
      180deg,
      transparent 0%,
      rgba(255,255,255,0.85) 60%,
      #fff 100%
    );
  }

  .sticky span{
    font-family:"Impact","Haettenschweiler","Arial Black",sans-serif;
    font-size: clamp(60px, 14vw, 160px);
    text-transform:uppercase;
    color:#000;
    white-space:nowrap;
  }
</style>
</head>
<body>

<div class="sticky">
  <span>my brain feels dry</span>
</div>

</body>
</html>

        body {

            display: flex;
            gap: 50px;

        }

        #imageContainer img, .css-eye {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        /* CSS Eye */
        .css-eye {
            position: relative;
            background: white;
            border-radius: 50%; /* outer eye */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .css-eye::before {
            content: '';
            width: 60px;
            height: 60px;
            background: black;
            border-radius: 50%; /* pupil */
        }

        .css-eye::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%; /* highlight */
            top: 35px;
            left: 55px;
        }
    </style>
</head>
